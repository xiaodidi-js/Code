<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp" ng-controller="MainController">
    <input type="text" name="username" ng-model="username" ng-minlength="4" ng-maxlength="10" />
    <button>提交</button>
    <div>{{ username }}</div>
    <script src="../js/angular-1.3.0.js"></script>
    <script>
        (function(){
            var MyModule = angular.module('myApp',[]);
            MyModule.controller('MainController',['$scope',function Angular($scope){
                $scope.greeting = {text:'Hellow'};
            }]);
        })();
    </script>
</body>
</html>
