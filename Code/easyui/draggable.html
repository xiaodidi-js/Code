<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box{width:586px;margin:0px auto;}
        #box .left{float:left;width:80px;}
        #box .left table tr td{background: #82AFFF;width:80px;height:30px;margin:3px 0px;line-height:30px;}
        #box .left table tr td .item{text-align:center;color:#fff;}
        #box .right{float:left;}
        #box .right table tr td{background: #82AFFF;width:80px;height:30px;margin:3px 0px;line-height:30px;}
        #box .right table tr .title,.time{text-align:center;color:#fff;}
    </style>
</head>
<body>
    <div id="box">
        <div class="left">
            <table>
                <tr>
                    <td><div class="item">English</div></td>
                </tr>
                <tr>
                    <td><div class="item">Science</div></td>
                </tr>
                <!-- other subjects -->
            </table>
        </div>
        <div class="right">
            <table>
                <tr>
                    <td class="blank"></td>
                    <td class="title">Monday</td>
                    <td class="title">Tuesday</td>
                    <td class="title">Wednesday</td>
                    <td class="title">Thursday</td>
                    <td class="title">Friday</td>
                </tr>
                <tr>
                    <td class="time">08:00</td>
                    <td class="drop"></td>
                    <td class="drop"></td>
                    <td class="drop"></td>
                    <td class="drop"></td>
                    <td class="drop"></td>
                </tr>
                <tr>
                    <td class="time">09:00</td>
                    <td class="drop"></td>
                    <td class="drop"></td>
                    <td class="drop"></td>
                    <td class="drop"></td>
                    <td class="drop"></td>
                </tr>
                <!-- other cells -->
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //设置元素拖动
            $('.left .item').draggable({
                revert:true,
                proxy:'clone'
            });

            $('.right td.drop').droppable({
                onDragEnter:function(){
                    $(this).addClass('over');
                },
                onDragLeave:function(){
                    $(this).removeClass('over');
                },
                onDrop:function(e,source){
                    $(this).removeClass('over');
                    if ($(source).hasClass('assigned')){
                        $(this).append(source);
                    } else {
                        var c = $(source).clone().addClass('assigned');
                        $(this).empty().append(c);
                        c.css({
                            color:"#fff",
                            textAlign:"center"
                        });
                        c.draggable({
                            revert:true
                        });
                    }
                }
            });

        });
    </script>
</body>
</html>
